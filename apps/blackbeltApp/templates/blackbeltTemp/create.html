<!DOCTYPE html>
<html>
  <head>
    <title>Create Trip</title>
  </head>
  <body>
    
    <a href="{% url 'my_login_home' %}">Home</a>
    <a href="{% url 'my_login_logout' %}">Log out</a>

    <h1>Add a trip</h1>
    <form action="{% url 'create_trip' %}" method="POST">
      {% csrf_token %}
      <p>Destination: <input type="text" name="destination"></p>
      <p>Description: <input type="text" name="description"></p>
      <p>Travel Date From: <input type="date" name="travelfrom"></p>
      <p>Travel Date To: <input type="date" name="travelto"></p>
      <input type="submit" value="Add">
    </form>
{% if messages %}
<ul class="messages">
  {% for message in messages %}
  <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }} </li>
  {% endfor %}
</ul>
{% endif %}
  </body>
</html>
